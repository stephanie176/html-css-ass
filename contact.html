   <h1>Contact Me</h1>
  <form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullname" placeholder="Your full name" required><br><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <label for="subject">Subject:</label>
      <select id="subject" name="subject">
        <option value="inquiry">General Inquiry</option>
        <option value="feedback">Feedback</option>
        <option value="support">Support</option>
      </select><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Type your message here..." required></textarea><br><br>

      Gender:<br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to Newsletter</label><br><br>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
